<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Striped</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        /* Estilo para las filas alternadas (striped) */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de ejemplo con filas alternadas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Valencia</td>
            </tr>
            <tr>
                <td>David</td>
                <td>28</td>
                <td>Sevilla</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
