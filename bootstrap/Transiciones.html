<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .boton {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #2ecc71;
    }
  </style>
  <title>Transiciones</title>
</head>
<body>
  <button class="boton">Pasa el raton</button>
</body>
</html>
