<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor en línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    textarea {
      width: 50%;
      height: 300px;
      font-family: monospace;
    }
    #preview-container {
      width: 50%;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <div>
    <h3>Escribe tu código HTML/JS:</h3>
    <textarea id="code" placeholder="Escribe aquí tu código HTML/JS..."></textarea>
    <br>
    <button onclick="actualizarVista()">Mostrar Resultado</button>
  </div>

  <div id="preview-container">
    <h3>Resultado:</h3>
    <iframe id="preview"></iframe>
  </div>

  <script>
    function actualizarVista() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("preview");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(code);
      doc.close();
    }
  </script>
</body>
</html>
